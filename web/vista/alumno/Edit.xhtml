<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlumnoEditDlg" widgetVar="AlumnoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="ACTUALIZAR DATOS DEL ALUMNO">
            <h:form id="AlumnoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alumnoController.selected != null}">
                        <p:outputLabel value="#{vista.EditAlumnoLabel_nomper}" for="nomper" />
                        <p:inputText id="nomper" value="#{alumnoController.selected.nomper}" maxlength="50" required="true" requiredMessage="#{vista.EditAlumnoRequiredMessage_nomper}">
                            <p:keyFilter regEx="/[a-zñÑ ]/i"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.EditAlumnoLabel_apeper}" for="apeper" />
                        <p:inputText id="apeper" value="#{alumnoController.selected.apeper}" maxlength="100" required="true" requiredMessage="#{vista.EditAlumnoRequiredMessage_apeper}">
                            <p:keyFilter regEx="/[a-zñÑ ]/i"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.EditAlumnoLabel_dniper}" for="dniper" />
                        <p:inputText id="dniper" value="#{alumnoController.selected.dniper}" maxlength="8" required="true" requiredMessage="#{vista.EditAlumnoRequiredMessage_dniper}">
                            <p:keyFilter regEx="/[0-9]/i"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.EditAlumnoLabel_dirper}" for="dirper" />
                        <p:inputText id="dirper" value="#{alumnoController.selected.dirper}" maxlength="100" required="true" requiredMessage="#{vista.EditAlumnoRequiredMessage_dirper}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{alumnoController.update}" value="#{vista.Save}" update="display,:AlumnoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AlumnoEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PF('AlumnoEditDialog').hide()" />
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
