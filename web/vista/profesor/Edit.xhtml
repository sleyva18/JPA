<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProfesorEditDlg" widgetVar="ProfesorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="ACTUALIZAR DATOS DEL PROFESOR">
            <h:form id="ProfesorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{profesorController.selected != null}">
                        <p:outputLabel value="#{vista.EditProfesorLabel_nomprof}" for="nomprof" />
                        <p:inputText id="nomprof" value="#{profesorController.selected.nomprof}" maxlength="50" required="true" requiredMessage="#{vista.EditProfesorRequiredMessage_nomprof}">
                         <p:keyFilter regEx="/[a-zñÑ ]/i"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.EditProfesorLabel_apeprof}" for="apeprof" />
                        <p:inputText id="apeprof" value="#{profesorController.selected.apeprof}" maxlength="100" required="true" requiredMessage="#{vista.EditProfesorRequiredMessage_apeprof}">
                        <p:keyFilter regEx="/[a-zñÑ ]/i"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.EditProfesorLabel_dniprof}" for="dniprof" />
                        <p:inputText id="dniprof" value="#{profesorController.selected.dniprof}" maxlength="8" required="true" requiredMessage="#{vista.EditProfesorRequiredMessage_dniprof}">
                         <p:keyFilter regEx="/[0-9]/i"/>
                        </p:inputText>
                        <p:outputLabel value="#{vista.EditProfesorLabel_dirprof}" for="dirprof" />
                        <p:inputText id="dirprof" value="#{profesorController.selected.dirprof}" maxlength="100" required="true" requiredMessage="#{vista.EditProfesorRequiredMessage_dirprof}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{profesorController.update}" value="#{vista.Save}" update="display,:ProfesorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProfesorEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PF('ProfesorEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
