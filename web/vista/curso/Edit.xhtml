<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoEditDlg" widgetVar="CursoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="EDITAR DATOS DEL CURSO">
            <h:form id="CursoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoController.selected != null}">
                        <p:outputLabel value="Nombre del curso:" for="nomcur" />
                        <p:inputText id="nomcur" value="#{cursoController.selected.nomcur}" maxlength="50" required="true" requiredMessage="#{vista.EditCursoRequiredMessage_nomcur}">
                        <p:keyFilter regEx="/[a-zñÑ ]/i"/>
                        </p:inputText>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoController.update}" value="#{vista.Save}" update="display,:CursoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CursoEditDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PF('CursoEditDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
