<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CursoDetCreateDlg" widgetVar="CursoDetCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="NUEVA ASIGNACION DE PROFESOR A CURSO">
            <h:form id="CursoDetCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cursoDetController.selected != null}">
                        <p:outputLabel value="Codigo:" for="codcuredet" />
                        <p:inputText id="codcuredet" value="#{cursoDetController.selected.codcuredet}" required="true" requiredMessage="#{vista.CreateCursoDetRequiredMessage_codcuredet}">
                            <p:keyFilter regEx="/[0-9]/i"/>
                        </p:inputText>
                        <p:outputLabel value="Profesor:" for="codprof" />
                        <p:selectOneMenu id="codprof" value="#{cursoDetController.selected.codprof}" required="true" requiredMessage="#{vista.EditCursoDetRequiredMessage_codprof}">
                            <f:selectItems value="#{profesorController.itemsAvailableSelectOne}"
                                           var="codprofItem"
                                           itemValue="#{codprofItem}" itemLabel="#{codprofItem.nomprof} #{codprofItem.apeprof}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="Curso" for="codcur" />
                        <p:selectOneMenu id="codcur" value="#{cursoDetController.selected.codcur}" required="true" requiredMessage="#{vista.EditCursoDetRequiredMessage_codcur}">
                            <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"
                                           var="codcurItem"
                                           itemValue="#{codcurItem}" itemLabel="#{codcurItem.nomcur}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cursoDetController.create}" value="#{vista.Save}" update="display,:CursoDetListForm:datalist,:growl" oncomplete="handleSubmit(args,'CursoDetCreateDialog');"/>
                    <p:commandButton value="#{vista.Cancel}" onclick="PF('CursoDetCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
